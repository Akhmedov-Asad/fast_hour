<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>card</title>
</head>

<body>
    <main class="hero">
        <div class="card__block">
            <h1 class="title">who will reach the destination faster</h1>
            <h4 class="sub__title">drive a kilometer???</h4>
            <input class="input" type="text" id="input" name="input" placeholder="km kiriting">
            <button class="btn" id="btn">Submit</button>
        </div>
        <div class="card__block2">
            <div class="card1">
                <span class="span" id="span">
                    <p>on foot</p>
                    <img src="img/directions_walk_FILL0_wght400_GRAD0_opsz48.svg" alt="img">
                </span>
                <p><span class="items1">hour</span></p>
            </div>
            <div class="card2">
                <span class="span" id="span">
                    <p>motorbike</p>
                    <img src="img/directions_bike_FILL0_wght400_GRAD0_opsz48.svg" alt="img">
                </span>
                <p><span class="items2">hour</span></p>
            </div>
            <div class="card3">
                <span class="span" id="span">
                    <p>car</p>
                    <img src="img/directions_car_FILL0_wght400_GRAD0_opsz48.svg" alt="img">
                </span>
                <p><span class="items3">hour</span></p>
            </div>
            <span class="span" id="span">
                <p>airplane</p>
                <img src="img/flight_FILL0_wght400_GRAD0_opsz48.svg" alt="img">
            </span>
            <p><span class="items4">hour</span></p>
        </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>

</html>
